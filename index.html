<!DOCTYPE html>
<html>
  <head>
    <link  rel= "stylesheet" href = "css/bootstrap.min.css"/>
    <link style= "text.css" rel= "stylesheet" href = "twittler.css"/>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row match-my-cols">
        <div class="col-sm-12">
            <h1> Twittler </h1>
        </div>
    </div>
    </div>

    <div class="container">
      <div class="row match-my-cols">
        <div class="col-sm-12">
            <button id='feed' type="button" class="btn btn-block btn btn-primary">Update Feed</button>
        </div>
    </div>
    </div>

    <div class="container">
      <div class="row match-my-cols2">
        <div id='user' class="col-sm-1"></div>
        <div id='feed_cointainer' class="col-sm-10 col-sm-offset-1"></div>
    </div>
    </div>

    <div class="container">
      <div  class="row match-my-cols3">
        <div id='user_cointainer' class="col-sm-12 col-sm-offset-2"></div>

    </div>
    </div>

    <script>
      $(document).ready(function(){
        $('#feed').on('click', function(){

     var timeStamp = Math.floor(Date.now());
     var currentTime = new Date(timeStamp);

     var $feed = $('#feed_cointainer');
     var count = 0;
     var lastTweets =[];

     var index = streams.home.length - 1;
     while(index >= 0){
       var tweet = streams.home[index];
       var $tweet = $('<p></p>');
       $tweet.text('@' + tweet.user + ': ' + tweet.message  + '        [' + currentTime+']');
       var $user = $('#user');
       var $span = $('<span></span>').addClass("please")
       $($tweet).appendTo($span);

       lastTweets.push($span);
      $('<button type="button" class="btn btn-secondary">' + tweet.user + '</button>').appendTo($user).addClass(tweet.user);

      lastTweets[count].appendTo($feed);

       index -= 1;
       count++

             $('.sharksforcheap').on('click', function(){
                var $feed = $('#user_cointainer');
                $( "#feed_cointainer :contains('@sharksforcheap:')" ).clone().appendTo('#user_cointainer');

             })

             $('.mracus').on('click', function(){
                var $feed = $('#user_cointainer');
                $( "#feed_cointainer :contains('@mracus:')" ).clone().appendTo('#user_cointainer');

             })

             $('.shawndrost').on('click', function(){
                var $feed = $('#user_cointainer');
                $( "#feed_cointainer :contains('@shawndrost:')" ).clone().appendTo('#user_cointainer');

             })

             $('.douglascalhoun').on('click', function(){
                var $feed = $('#user_cointainer');
                $( "#feed_cointainer :contains('@douglascalhoun:')" ).clone().appendTo('#user_cointainer');

             })
     }
     });

   });
      </script>

  </body>
</html>
